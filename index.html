<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="./src/sass/app.css" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inpute</title>
  </head>
  <body class="_page">
    <header class="_header">Menu</header>

    <main class="_main">
      <h1 class="_main-title">Прайс</h1>

      <section class="_range-slider">
        <span class="_range-values"></span>
        <input
          class="_range-input"
          value="100"
          min="100"
          max="50000"
          step="100"
          type="range"
        />
        <input
          class="_range-input"
          value="50000"
          min=">100"
          max="50000"
          step="100"
          type="range"
        />
        <div class="_input-cintainer">
          <input
            class="_input _input-lower"
            value="100"
            type="number"
            min="500"
            max="50000"
            step="100"
          />
          <input
            class="_input _input-upper"
            value="50000"
            type="number"
            min="100"
            max="50000"
            step="100"
          />
        </div>
      </section>
    </main>

    <script src="./src/blocks/components/index.js"></script>
  </body>
</html>
